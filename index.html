<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Resume</title>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Condiment%7cLato%7cPacifico%7cAlegreya:700' rel="stylesheet">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
</head>
<body>
  <div id="main">
    <div id="fixedname">
    </div>
    <a id="menu" class="header__menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      <nav id="drawer" class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="https://github.com/Aleksandra11/Project_Portfolio.git">Portfolio</a></li>
        <li class="nav__item"><a href="#projects">Projects</a></li>
        <li class="nav__item"><a href="#workExperience">Work</a></li>
        <li class="nav__item"><a href="#">Blog</a></li>
      </ul>
    </nav>
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
    <footer>
          <div id="social">
              <a href="https://twitter.com" class="zocial-twitter">Twitter</a>
              <a href="https://www.facebook.com" class="zocial-facebook">Facebook</a>
              <a href="https://plus.google.com" class="zocial-googleplus">Google+</a>
              <a href="http://digg.com" class="zocial-digg">Digg</a>
              <a href="https://github.com" class="zocial-github" data-toggle="tooltip" title="GitHub"></a>
              <a href="mailto:aleksakir1@gmail.com" class="zocial-email" data-toggle="tooltip" title="Email me!"></a>
          </div>
    </footer>
    </div>
  </div>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = "none";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
  <script>
      /*
       * Open the drawer when the menu icon is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('#main');
      var drawer = document.querySelector('.nav');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
</body>
</html>
